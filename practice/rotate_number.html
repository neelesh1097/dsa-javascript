    <title>Rotate array</title>

<body>
    <h1>rotate an number by k</h1>
</body>
<script>
    let num = 12345;
    let k = 2;
    let originalNum = num;
    let counter = 0;

    while (num > 0) {
        num = Math.floor(num / 10);
        counter++;
    }

    let div = 1;
    let mul = 1;
    for (let i = 1; i <= counter; i++) {
        if (i <= k) {
            div *= 10;
        }
        else {
            mul *= 10;
        }


    }
    let r = originalNum % div;
    let p = Math.floor(originalNum / div);

    let u = 1;
    u = r * mul + p;
    console.log(u);
