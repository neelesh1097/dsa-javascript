<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort - Basic sorting</title>
</head>

<body>
    <h1>bubble sort</h1>
    <h1>sorting array elements </h1>
</body>
<script>
    let arr = [11, 2, 30, 4, 59, 61, 72, 8, 90, 10]
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] > arr[j + 1]) {
                let temp = arr[j]
                arr[j] = arr[j+1]
                arr[j + 1] = temp;
            }

        }

    }
    console.log(arr);
</script>

</html>
