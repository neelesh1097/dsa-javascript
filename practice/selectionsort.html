<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection sort</title>
</head>

<body>
    <h1>selection sort in javascript </h1>
    <p>arr =[20,12,53,3]</p>
</body>
<script>

    let arr = [20, 12, 53, 3]

    function selectionSort(arr) {
        for (let i = 0; i < arr.length; i++) {
            let id = i;
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[id]) {
                    id = j;
                }
            }
            let temp = arr[id];
            arr[id] = arr[j];
            arr[i] = temp;
        }
    }
    selectionSort(arr);
    console.log(arr);
    document.write(arr);
</script>

</html>
