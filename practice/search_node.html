        constructor(data) {
            this.head = {
                value: data,
                next: null,
            }
            this.tail = this.head;
            this.size = 1;
        }

        appendNode(nodeValue) {
            let newNode = {
                value: nodeValue,
                next: null,
            }
            this.tail.next = newNode;
            this.tail = newNode;
            this.size++;
        }

        insertnode(index, value) {
            let counter = 1;
            let currentnode = this.head;
            while (counter < index) {
                counter++;
                currentnode = currentnode.next;
            }
            let nextNode = currentnode.next;
            currentnode.next = {
                value: value,
                next: nextNode
            }
            this.size++;
