<script>
    class node{
        constructor(val){
            this.val = val;
            this.left =null;
            this.right=null;
        }
      }
      class Bstree{
            constructor(){
              this.root =null;
          }
          isTreeEmpty(){
                return this.root === null;
            }
            makeTree(val){
                let newnode = new node(val);
                if(this.root === null){
                    this.root = newnode;
                }
                else
                {
                    this.insertnode(this.root ,newnode)
                }
            }
            insertnode(root,newnode){
                if(root.value > newnode.value){
                    if(root.left ==null){
                        root.left = newnode;
                    }
                   else{
                    this.insertnode(root.left ,newnode)
                   }
                  }
                  else{
                    if(root.right ==null){
                        root.right = newnode;
                    }
                   else{
                    this.insertnode(root.right ,newnode);
                   }
                  }
              
            }

        }

        let tree = new Bstree();
        console.log(tree.isTreeEmpty())
        tree.makeTree(20);
