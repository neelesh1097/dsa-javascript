<body>
    <h1>find factorial of a number</h1>
</body>
<script>
    function factorial(n){
        let fact =1;
           for(let i=1; i<=n; i++){
                 fact =fact*i;
                 }
                 return fact;
 }

 console.log(factorial(100));
</script>
