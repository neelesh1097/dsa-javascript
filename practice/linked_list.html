<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>implement linked list</title>
</head>

<body>
    <h1>linked list implementation</h1>

</body>
<script>
    class List {
        constructor(data) {
            this.head = {
                value: data,
                next: null,
            };
            this.tail = this.head;
        }

        appendNode(nodeData) {
            let newNode = {
                value: nodeData,
                next: null,
            };
            this.tail.next = newNode;
            this.tail = newNode;
        }
    }

    let list = new List(200);
    list.appendNode(300);
    list.appendNode(400);
    list.appendNode(500);
    console.log(list);

</script>

</html>
