    function apple(x) {

            apple(x + 1);

    let data = 0;

    //factorial of a number using direct recurssion
    //way1

    function factorial(n) {
        // console.log(n); // Log the value of n during each recursion
        if (n == 0) {
            return 1;
        }
        return n * factorial(n - 1);
    }

    let data1 = 5;
    console.log(factorial(data1));

    //another way to write factorial using direct recurssion

    function factorial(n) {
        console.log(n); // Log the value of n during each recursion
        if (n > 0) {
            return n * factorial(n - 1);
        }
        else {
            return 1;
        }
    }

    let data2 = 5;
    console.log(factorial(data2));
