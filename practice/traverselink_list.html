<script>
    class List {
        constructor(data) {
            console.log(data);
            this.head = {
                value: data,
                next: null
            }
            this.tail = this.head;
            this.size = 1;
        }

        appendvalue(nodeData) {
            let newNode = {
                value: nodeData,
                next: null
            }
            this.tail.next = newNode;
            this.tail = newNode;
            this.size++;
        }
        traversing() {
            let counter = 0;
            let currentNode = this.head;
            while (counter < this.size) {
                console.log(currentNode);
                currentNode = currentNode.next;
                counter++;
            }
        }
        delete(index) {

            if (index < 1 || index > this.size) {
                console.log("Index out of bounds");
                return;
            }

            let counter = 1;
            this.lead = this.head;
            if (index === 1) {
                this.head = this.head.next;
                this.size--;
                return;
            }
            else {
                while (counter < index - 1) {
                    this.lead = this.lead.next;
                    counter++;
                }
                let temp = this.lead.next.next;
                this.lead.next = temp;
                console.log(this.lead.value); // Log the value of lead

            }
        }



    }
