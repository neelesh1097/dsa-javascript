    let arr1 = [1, 2, 4, 6, 8];
    let arr2 = [0, 3, 5, 7, 9, 10];
    let arr3 = [];
    let i = 0;
    let j = 0;
    let k = 0;

    while (i < arr1.length && j < arr2.length) {
        if (arr1[i] > arr2[j]) {
            arr3[k] = arr2[j];
            j++;
        } else {
            arr3[k] = arr1[i];
            i++;
        }
        k++;
    }
    // console.log(arr3);
   // Add remaining elements from arr1
    while (i < arr1.length) {
        arr3[k] = arr1[i];
        i++;
        k++;
    }

    // Add remaining elements from arr2
    while (j < arr2.length) {
        arr3[k] = arr2[j];
        j++;
        k++;
