<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merge element</title>
</head>

<body>
    <h1>merge two array using for loop</h1>
</body>
<script>
    let data = [10, 20, 30, 40];
    let data2 = [50, 60, 70, 80, 90, 100];
    let data3 = [];
    for (let i = 0; i < data.length; i++) {
        data3[i] = data[i];
    }
    for (let i = 0; i < data2.length; i++) {
        data3[i + data.length] = data2[i];
    }
    console.log(data3);
