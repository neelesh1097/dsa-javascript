<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search element in array(linear search)</title>

</head>

<body>
    <h1>linear search</h1>
</body>
<script>
    // linear search    
    let arr = [10, 20, 30, 40, 50, 60, 70, 80, 90]
    let search = 60;
    let index = undefined;
    for (let i = 0; i < arr.length; i++) {
        // console.log(arr[i]);
        if (arr[i] == search) {
            index = i;
            break;
        }

    }
    console.log("index:", index);

    //shortcut for searching element is indexof() method
    let t = arr.indexOf(search);
    console.log(t);
    // shortcut to delete element in array
    const j = arr.splice(index, 1);
    console.log(j);

</script>

</html>
