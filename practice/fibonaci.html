</body>
<script>

    console.log(nthFibonacci(142));
    function nthFibonacci(n) {
        if (n === 0) {
            return "Invalid input (negative number)";
        }

        if (n <= 1) {
            return n;
        }

        let a = 0;
        let b = 1;
        let sum = 0;

        for (let i = 2; i <= n; i++) {
            sum = a + b;
            a = b;
            b = sum;
        }

        return sum;
    }



</script>
