    let arr = [10, 2, 0, 4, 52, 7, 82, 90, 100, 1000, 1];

    function selectionSort(arr) {
        for (let i = 0; i < arr.length; i++) {
            let min = i;
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] > arr[min]) {
                    min = j;
                }
            }
            let temp = arr[i];
            arr[i] = arr[min];
            arr[min] = temp;
        }
    }

    selectionSort(arr);
    console.log(arr);
