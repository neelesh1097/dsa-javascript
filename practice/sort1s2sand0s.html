<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort 0s,1s and 2s</title>
</head>

<body>
    <h1>sort an array consisting of 1s 2s and 0s in ascending order</h1>
</body>
<script>
    function sort012(arr) {

        let high = arr.length - 1;
        let low = 0;
        let mid = 0;

        while (mid <= high) {
            if (arr[mid] == 0) {
                let temp = arr[low];
                arr[low] = arr[mid];
                arr[mid] = temp;
                low++;
                mid++;
            }
            else if (arr[mid] == 1) {
                mid++;
            }

            else if (arr[mid] == 2) {
                let temp = arr[mid];
                arr[mid] = arr[high];
                arr[high] = temp;
                high--;
            }
        }
        return arr;
    }

    let arr = [2, 0, 1, 0, 2]
    console.log(sort012(arr));

</script>

</html>
