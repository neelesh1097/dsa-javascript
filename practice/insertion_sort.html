<body>
  <h1> Insertion sort javascript</h1>  
</body>
<script>
  let data =[12,11,13,5,6];
  function insertionsort(arr){
    for(let i =1; i<arr.length; i++){
        let current =arr[i];
        let j =i-1;
        while(j>=0 && arr[j]>current){
            arr[j+1] = arr[j];
            j -= 1;
        }
        arr[j+1] = current;
    }
  }

insertionsort(data);
console.log(data);
</script>
