<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find largest eement in a array</title>
</head>
<body>
    <h1>Find largest element in a array and return largest element</h1>
    <h2>topic - sorting </h2>
    <h2>easy level</h2>
</body>
<script>
  let arr =[1,,4,5,7,8,10,8,90,12]
  let max =arr[0];

  for(let i=0; i<arr.length; i++){
           if(max < arr[i]){
            max = arr[i];
           }
   }
   console.log(max);

</script>
</html>
